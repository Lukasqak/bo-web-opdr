<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <img src="img/zonnehuis_logo.webp">
        <p class="zonnehuisText">Het Zonnehuis</p>
    </header>
    <article>

    <p class="bodyTitle">Uw statestieken deze maand</p>

    <div>
        <img src="img/clock.webp">
        <span>00:00</span>
    </div>
    
    <div>
        <img src="img/weather.webp">
        <span>Cloudy</span>
    </div>

    <div>
        <img src="img/humidity.webp">
        <span>x%</span>
    </div>

    <div>
        <img src="img/sunrise.webp">
        <span>00:00/</span>
        <br>
        <span>00:00</span>
    </div>

    </article>
</body>
</html>
